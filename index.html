<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/select.min.css">
  <title>DZ | Custom select</title>
</head>
<body style="padding: 0; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100vh;">

  <!-- Select -->
  <div class="Select" tabindex="-1" id="firstSelect" data-name="First select">
    <input type="hidden" data-id="dz-input">

    <div class="Select__inputBlock">
      <span class="Select__input" data-id="dz-inputText"></span>
      <span class="Select__icon">&#9660;</span>
    </div>

    <ul class="Select__list">
      <li class="Select__item">
        <span class="Select__text" data-value="value1">Text 1</span>
      </li>

      <li class="Select__item">
        <span class="Select__text" data-value="value2">Text 2</span>
      </li>
      
      <li class="Select__item">
        <span class="Select__text" data-value="value3" data-checked>Text 3</span>
      </li>
      
      <li class="Select__item">
        <span class="Select__text" data-value="value4">Text 4</span>
      </li>
    </ul>
  </div>
  <!-- Select -->

  <!-- Separator -->
  <div style="margin: 10px 0"></div>
  <!-- Separator -->

  <!-- Select -->
  <div class="Select" tabindex="-1" id="secondSelect">
    <input type="hidden" data-id="dz-input">

    <div class="Select__inputBlock">
      <span class="Select__input" data-id="dz-inputText"></span>
      <span class="Select__icon">&#9660;</span>
    </div>

    <ul class="Select__list">
      <li class="Select__item">
        <span class="Select__text" data-id="dz-value" data-value="value1">Text 1</span>
      </li>

      <li class="Select__item">
        <span class="Select__text" data-id="dz-value" data-value="value2">Text 2</span>
      </li>

      <li class="Select__item">
        <span class="Select__text" data-id="dz-value" data-value="value3">Text 3</span>
      </li>

      <li class="Select__item">
        <span class="Select__text" data-id="dz-value" data-value="value4">Text 4</span>
      </li>
    </ul>
  </div>
  <!-- Select -->

  <script src="./JS/Select.js"></script>
  <script src="./JS/index.js"></script>
</body>
</html>
